<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>
  <form class="island">
    <h1 class="push-0 not-bold yotta">Want to go to Mars?</h1>
    <hr>
    <h2 class="not-bold mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</h2>
    <p class="italic mega">Personal details</p>
    <div>
      <label for="name" name="name">Name</label>
      <input id="name">
    </div>
    <div>
      <label for="age" name="age">Age</label>
      <input id="age">
    </div>
    <div>
      <label for="email">Your email</label>
      <input id="email" type="email" placeholder="youremail@example.com">
    </div>
    <div>
      <label hidden="subject" for="subject">Request to join the mission</label>
    </div>
    <div>
      <label for="physical-fitness">Physical fitness</label>
      <select id="physical-fitness">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>
    <div>
      <label for="address">Address</label>
      <textarea id="address"></textarea>
    </div>
    <p class="italic mega">Mission Statement</p>
    <div>
      <label for="statement">Why do you want to go to Mars?</label>
      <textarea id="statement"></textarea>
    </div>
    <div>
      <button type="register">Register for the trip!</button>
    </div>
  </form>

</body>
</html>
